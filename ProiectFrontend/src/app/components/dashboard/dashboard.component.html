<!-- product.component.html -->
<div class="navbar">
  <button class="left-button" routerLink="/dashboard">Dashboard</button>
  <button class="left-button" routerLink="/userInfo">Informatii despre cont</button>
  <button *ngIf="role=='Admin'" class="right-button" routerLink="/adminPanel">Admin Panel</button>
  <button class="right-button" (click)="logout()">Logout from {{username}}</button>
</div>

<br><br>
<div *ngFor="let produs of produse">
    <div class="product-container">
     <img sizes="(max-width: 600px) 100vw, 800px" loading=lazy [src]="getImageUrl(produs.id)" alt="{{ produs.produs.nume }}">
      <div class="product-details">
        <h3>{{ produs.produs.nume }}</h3>
        <p>{{ produs.produs.descriere }}</p>
        <p>Price: {{ produs.produs.pret }}</p>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
