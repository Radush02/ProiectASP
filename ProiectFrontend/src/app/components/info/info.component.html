<div class="navbar">
    <button class="left-button" routerLink="/dashboard">Dashboard</button>
    <button class="left-button" routerLink="/userInfo">Informatii despre cont</button>
    <button *ngIf="info.role=='Admin'" class="right-button" routerLink="/adminPanel">Admin Panel</button>
    <button class="right-button" (click)="logout()">Logout from {{info.user}}</button>
</div>

<div class="user-info-container">
    <h2>Informatii despre cont</h2>
    <ul>
      <li><strong>Username:</strong> {{ info.user }}</li>
      <li><strong>Nume:</strong> {{ info.nume }}</li>
      <li><strong>Email:</strong> {{ info.email }}</li>
      <li><strong>Numar telefon:</strong> {{ info.nrTelefon }}</li>
      <li><strong>Rol:</strong> {{ info.role }}</li>
    </ul>
  </div>
